<!DOCTYPE html>
<html>
<head lang="zh-CN">

				</div>
				<div class="form-group content_line">

					<div class="gift_counts">1000</div>
					<div class="gift_right">发放1件</div>

				</div>
			</div>

				<div class="form-group content_line">
					<div class="gift_left">礼品类型</div>
					<div class="gift_style">油卡</div>

					<div class="gift_right">件</div>
