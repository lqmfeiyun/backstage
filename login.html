<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>登录</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div class="logo">
				<img />
		</div>
		<div class="center">
			<div class="main">
				<div class="login-title">登录</div>
				<div class="page">
					<div class="input-box">
						<input class="username" placeholder="用户名" type="text"/>
					</div>
					<div class="input-box">
						<input class="password" placeholder="密码" type="password"/>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="remember_me" id="remember_me"/>
							记住密码
						</label>
					</div> 
					<a class="login-button" href="index.html">登录</a>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</body>
